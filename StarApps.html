<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customizer">
        <div class="preview-section">
            <img id="loader" src="/Users/ujjawalrathore/Downloads/StarApps/loader_icon.svg" alt="Loading" class="loader">
            <img id="umbrellaImage" src="/Users/ujjawalrathore/Downloads/StarApps/Blue umbrella.png" alt="Umbrella">
            <img id="logoPreview" src="/Users/ujjawalrathore/Downloads/StarApps/loader_icon.svg" alt="Logo Preview">
        </div>
        <div class="controls-section">
            <h1>Custom Umbrella</h1>
            <div class="color-selection">
                <button class="color-swatch" data-color="black" style="background-color: black;"></button>
                <button class="color-swatch" data-color="gray" style="background-color: gray;"></button>
                <button class="color-swatch" data-color="navy" style="background-color: navy;"></button>
                <button class="color-swatch" data-color="pink" style="background-color: pink;"></button>
                <button class="color-swatch" data-color="blue" style="background-color: blue;"></button>
                <button class="color-swatch" data-color="yellow" style="background-color: yellow;"></button>
                <button class="color-swatch" data-color="orange" style="background-color: orange;"></button>
                <button class="color-swatch" data-color="red" style="background-color: red;"></button>
            </div>
            <p>Customize your umbrella</p>
            <p>Upload a logo for an instant preview.</p>
            <p>.png and .jpg files only. Max file size is 5MB.</p>
            <input type="file" id="logoInput" accept="image/*">
            <label for="logoInput" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zm-7 7.2V18H5v2h14v-2h-7v-1.8l-2.2 2.2z"/>
                </svg>
                UPLOAD LOGO
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
